<div class="main-container">
  <h1 class="team-name">{{ team.teamSide + " team" }}</h1>
  <div class="grid-container">
    <div
      *ngFor="let player of team.players; trackBy: trackByHeroId"
      class="grid-item"
    >
      <app-hero
        [heroreceived]="player"
        [ismirrored]="team.teamSide === 'blue'"
        [teamside]="team.teamSide"
      ></app-hero>
    </div>
  </div>
</div>
