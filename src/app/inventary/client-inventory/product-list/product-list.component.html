<div class="grid">
  <!-- 12 ítems en la cuadrícula -->
  <button *ngFor="let item of paginatedItems" class="grid-item">
    <div class="grid-item-image">
      <img src="{{ getImagePath(item.props.name, getItemType(item)) }}" />
    </div>
    <div class="grid-item-info">
      <h3>{{ item.props.name }}</h3>
      <p>{{ item.props.heroType }}</p>
    </div>
  </button>
</div>
<div class="pagination">
</div>
