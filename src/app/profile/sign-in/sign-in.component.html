<div class="main-container-sign-in">
  <div class="inicio" id="page1">
    <div class="cont1">
      <button href="#index" class="boton3" (click)="emitLanding()">
        ← Atrás
      </button>
    </div>
    <div class="cont2">
      <h1 id="title">Bienvenido de vuelta!</h1>
      <div class="cont">
        <div class="mini-cont">
          <label class="form-label">Username</label>
          <div class="mini-mini-cont">
            <input
              #USER
              type="text"
              id="username"
              class="form-input"
              (change)="changeUsername($event.target)"
              (input)="validateUsername($event.target)"
            />
            <span id="username-valid-icon" class="validity-icon empty"></span>
          </div>
        </div>
        <div class="mini-cont">
          <label class="form-label">Contraseña</label>
          <div class="mini-mini-cont">
            <input
              #CONTRA
              type="password"
              id="password"
              class="form-input"
              (change)="changePassword($event.target)"
              (input)="validatePassword($event.target)"
            />
            <i
              class="toggle-password off"
              id="toggle-icon"
              (click)="toggleIcon(CONTRA)"
            ></i>
            <span id="password-valid-icon" class="validity-icon empty"></span>
          </div>
        </div>
      </div>

      <a class="link" id="forgot">Olvidé mi contraseña :C</a>
      <button id="next" class="boton" (click)="login()">Iniciar Sesion</button>
    </div>
    <div class="cont1">
      <button href="#registro" class="boton2" (click)="emitRegistro()">
        Crear Cuenta
      </button>
    </div>
  </div>
  <div class="inicio" id="page2">
    <div class="cont1">
      <button href="#index" class="boton3" (click)="emitRegistro()">
        ← Atrás
      </button>
    </div>
    <div class="cont2">
      <h1 id="title">Ya casi terminamos...</h1>
      <div class="cont">
        <div class="mini-cont">
          <label class="form-label"
            >Por favor, ingresa el código que te enviamos a:</label
          >
          <div class="mini-mini-cont">
            <input type="text" id="code" class="form-input" />
            <span id="code-valid-icon" class="validity-icon empty"></span>
          </div>
        </div>
      </div>
      <a class="link" id="nocode">No recibí ningún código :C</a>
      <button id="play" class="boton">A jugar!</button>
    </div>
  </div>
</div>
