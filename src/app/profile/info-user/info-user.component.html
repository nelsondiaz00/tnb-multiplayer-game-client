<div class="main">
  <div class="cont">
    <label class="username">username</label>
    <div class="cont2">
      <div class="contImg">
        <img id="pp" class="profilepic" src="/assets/sign-in-images/images/pic1.png" />
      </div>
      <div id="contInfo" class="contInfo">
        <div id="parte1" class="contInfo">
          <label class="text">Name</label>
          <label class="text">Lastname</label>
          <label class="text">namelastname&#64;mail.com</label>
          <div class="ppOptions">
            <img class="img1" src="/assets/sign-in-images/images/pic2.png" (click)="setImage($event.target)"/>
            <img class="img2" src="/assets/sign-in-images/images/pic1.png" (click)="setImage($event.target)"/>
            <img class="img3" src="/assets/sign-in-images/images/pic3.png" (click)="setImage($event.target)"/>
          </div>
          <label class="recuperar">¿Quieres cambiar tu contraseña?</label>
          <button id="editarInfo" (click)="changeInfo()">Editar Información Personal</button>
        </div>

        <!-- ☻ EDITAR INFORMACION ☻ -->
        <div id="parte2" class="contInfo parte2 oculto">
          <label for="name" class="text">Name:</label>
          <input type="text" id="name" name="name" class="form" />
          <label for="lastname" class="text">Lastname:</label>
          <input type="text" id="lastname" name="lastname" class="form"/>
          <label for="email" class="text">Email:</label>
          <input type="email" id="email" name="email" class="form"/>
          <label class="recuperar">¿Quieres cambiar tu contraseña?</label>
          <button type="submit" id="guardarInfo" (click)="saveInfo()">Guardar Información Personal</button>
        </div>
      </div>
    </div>
  </div>
</div>
