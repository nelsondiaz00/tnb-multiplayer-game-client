<main>
  <section class="game-room">
    <header>
      <h1>Crear Partida</h1>
      <a class="back-button" (click)="closeModal()">&larr; Volver</a>
    </header>
    <app-alert></app-alert>
    <form class="game-settings">
      <fieldset class="Modo">
        <legend>Modo de juego</legend>
        <div class="game-mode">
          <input
            type="radio"
            id="1v1"
            name="game-mode"
            class="game-mode"
            value="1"
          />
          <label for="1v1">1v1</label>

          <input
            type="radio"
            id="2v2"
            name="game-mode"
            class="game-mode"
            value="2"
          />
          <label for="2v2">2v2</label>

          <input
            type="radio"
            id="3v3"
            name="game-mode"
            class="game-mode"
            value="3"
          />
          <label for="3v3">3v3</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Apostar</legend>
        <div>
          <input
            type="radio"
            id="bet-yes"
            name="bet-option"
            class="bet-option"
            value="1"
          />
          <label for="bet-yes">SÃ­</label>

          <input
            type="radio"
            id="bet-no"
            name="bet-option"
            class="bet-option"
            value="0"
          />
          <label for="bet-no">No</label>
        </div>
      </fieldset>
      <button type="button" class="create-button" (click)="onSubmit()">
        Crear
      </button>
    </form>
  </section>
</main>
